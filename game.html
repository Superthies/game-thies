<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Monkey Simulator</h1>

    <div class="container">
        <div class="pixelAap">
            <img id="aap" src="images/aap.png" alt="Aap pictogram">
        </div>

        <div class="pixelBanaan">
            <img id="banaan" src="images/banaan.png" alt="Banaan pictogram">
            <img id="heart" src="images/heart.png" alt="Hart pictogram">
            <img id="play" src="images/play.png" alt="Play pictogram">
        </div>

        <div class="textUses">
            <h2>Food</h2>
            <h2>Love</h2>
            <h2>Play</h2>
        </div>
    </div>

    <div class="letGo">
            <img id="letGo" src="images/LetGo.png" alt="">
            <img id="LetGoCircus" src="images/LetGoCircus.png" alt="">
    </div>

    <div class="TextLetGo"> 
        <h2 id="release">release</h2>
        <h2 id="circus">circus</h2>
    </div>

    <div id="scoreDisplay">
        Score: <span id="score">0</span>
    </div>
</body>
</html>
